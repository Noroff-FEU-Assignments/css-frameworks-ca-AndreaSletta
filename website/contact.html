<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>The YAY Company</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary fixed-top">
      <div class="container-fluid px-2">
        <a class="navbar-brand text-primary px-3" href="index.html"
          >The YAY Company</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link px-4 py-3"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link px-4 py-3" href="news.html">News</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active bg-white px-4 py-3" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
          <form class="d-flex px-3 py-3">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn bg-primary text-white" type="submit">Go</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4 py-5 px-4">
      <div class="row row-cols-1 row-cols-md-2 py-3 mt-4">
        <div class="col order-md-2 pb-4">
          <div class="row py-3">
            <i
              class="fa fa-envelope fa-lg col-1 text-muted"
              aria-hidden="true"
            ></i>
            <a
              class="text-muted text-decoration-none col-11"
              href="mailto:hello@yay.com"
              >hello@yay.com</a
            >
          </div>

          <div class="row py-3">
            <i
              class="fa fa-phone fa-lg col-1 text-muted"
              aria-hidden="true"
            ></i>

            <a
              class="text-muted text-decoration-none col-11"
              href="tel:123 456 7890"
              >123 456 7890</a
            >
          </div>

          <div class="row py-3">
            <i
              class="fa fa-map-marker fa-lg col-1 text-muted"
              aria-hidden="true"
            ></i>
            <a class="text-muted text-decoration-none col-11">
              123 Some Street <br />
              Somewhere <br />
              Some City <br />
              10000
            </a>
          </div>
        </div>
        <div class="order-md-1">
          <h1 class="text-primary pb-3">Submit your details</h1>
          <div class="col p-3 shadow">
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label text-muted"
                >Name</label
              >
              <input
                type="name"
                class="form-control border-0 shadow-sm"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label text-muted"
                >Email</label
              >
              <input
                type="email"
                class="form-control border-0 shadow-sm"
                id="exampleFormControlInput1"
              />
            </div>
            <label for="basic-url" class="form-label text-muted">Website</label>
            <div class="input-group mb-3">
              <span
                class="
                  input-group-text
                  text-white
                  d-none d-md-block
                  border-0
                  shadow-sm
                "
                id="basic-addon3"
                >https://</span
              >
              <input
                type="text"
                class="form-control border-0 shadow-sm"
                id="basic-url"
                aria-describedby="basic-addon3"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleFormControlTextarea1"
                class="form-label text-muted"
                >Message</label
              >
              <textarea
                class="form-control border-0 shadow-sm"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
              <div class="my-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input bg-primary border-0"
                  id="exampleCheck1"
                />
                <label class="form-check-label text-muted" for="exampleCheck1"
                  >Allow us to sell your personal details to whomever we
                  want</label
                >
              </div>
              <div class="d-grid gap-2">
                <button
                  type="submit"
                  class="btn btn-primary bg-dark text-white border-0"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-light mt-5">
      <div class="container">
        <div class="row align-items-center p-0">
          <div class="col-12 col-md-4">
            <i class="fa fa-vimeo fa-lg" aria-hidden="true"></i
            ><i class="fa fa-youtube-play fa-lg" aria-hidden="true"></i>
          </div>
          <div class="col-6 col-md-4">
            <a href="mailto:hello@yay.com">hello@yay.com</a>
          </div>
          <div class="col-6 col-md-4"><p class="m-0">Copyright 2020</p></div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/557e699751.js"></script>
  </body>
</html>
